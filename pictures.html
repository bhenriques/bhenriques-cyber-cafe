<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="./standard.css" type="text/css" />
    <link rel="stylesheet" href="./pictures.css" type="text/css" />

    <title>Cyber Cafe | Pictures</title>
</head>

<body>

    <!-- header -->
    <div class="header">
        <!-- header -->
        <img src="./header.jpg" class="img-fluid" id="header-img" alt="display of bakery items" />
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Cyber Cafe</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./menu.html">menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pictures.html">pictures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./catering.html">catering</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./events.html">events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">about</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- container -->
    <div class="container">
        <!-- bakery images -->
        <h2>Bakery Items</h2>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./bakery-1.jpg" class="d-block bakery-images" alt="plate of croissants">
                </div>
                <div class="carousel-item">
                    <img src="./bakery-2.jpg" class="d-block bakery-images" alt="large bread roll in a bowl">
                </div>
                <div class="carousel-item">
                    <img src="./bakery-3.jpg" class="d-block bakery-images" alt="plate of cinnamon rolls">
                </div>
            </div>
        </div>

        <!-- event images -->
        <h2>Events</h2>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./events-1.jpg" class="d-block event-images" alt="man working on laptop at desk">
                </div>
                <div class="carousel-item">
                    <img src="./events-2.jpg" class="d-block event-images" alt="large group watching presentation">
                </div>
                <div class="carousel-item">
                    <img src="./events-3.jpg" class="d-block event-images" alt="man presenting at whiteboard">
                </div>
            </div>
        </div>

        <!-- submission images -->
        <h2>Customer Submissions</h2>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./customer-1.jpg" class="d-block customer-images" alt="be happy mug">
                </div>
                <div class="carousel-item">
                    <img src="./customer-2.jpg" class="d-block customer-images" alt="mug in front of sundown">
                </div>
                <div class="carousel-item">
                    <img src="./customer-3.jpg" class="d-block customer-images" alt="woman holding a coffee cup">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
